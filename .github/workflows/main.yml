name: Cypress Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch origin main
      - run: npm install
      
      - name: Run Shared UI E2E
        shell: bash
        run: run shared-ui-e2e:e2e --watch --headless --key=${{ secrets.SHAREDUIE2EKEY }} --record
